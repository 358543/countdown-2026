<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=3.0, user-scalable=yes">
  <title>Countdown to 2026</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown-container">
    <h1 class="animated-title">Countdown to 2026</h1>
    <div class="countdown" id="countdown">
      <div class="time-box">
        <span id="days" class="number">00</span>
        <span class="label">Days</span>
      </div>
      <div class="time-box">
        <span id="hours" class="number">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-box">
        <span id="minutes" class="number">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-box">
        <span id="seconds" class="number">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>
  <footer>
    <p>All rights reserved. Created by <strong>Lee Yeon</strong>. Visit my <a href="https://www.facebook.com/leeyon.2507" target="_blank">Facebook</a>.</p>
  </footer>
  <script src="script.js"></script>
</body>
                                         </html>
