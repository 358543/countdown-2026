<!DOCTYPE html>
<html>
<head>
<title>Countdown to 2026</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.container {
  background-color: #fff;
  border-radius: 5px;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

#countdown {
  font-size: 2em;
}

.time-unit {
  display: inline-block;
  padding: 10px;
  border-radius: 5px;
  margin: 0 5px;
}
</style>
</head>
<body>

<div class="container">
  <h1>Countdown to 2026</h1>
  <div id="countdown"></div>
</div>

<script>
// Set the countdown date (January 1, 2026)
const countDownDate = new Date("January 1, 2026 00:00:00").getTime();

// Update the countdown every second
const x = setInterval(function() {

  // Get today's date and time
  const now = new Date().getTime();

  // Find the distance between now and the countdown date
  const distance = countDownDate - now;

  // Time calculations for days, hours, minutes, and seconds
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="countdown"
  document.getElementById("countdown").innerHTML = `
    <span class="time-unit">${days}d</span> 
    <span class="time-unit">${hours}h</span> 
    <span class="time-unit">${minutes}m</span> 
    <span class="time-unit">${seconds}s</span>
  `;

  // If the countdown is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
