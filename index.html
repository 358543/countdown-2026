<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
  <title>Countdown to 2026</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown-container">
    <h1 class="animated-title">Countdown to 2026</h1>
    <div class="countdown" id="countdown">
      <div class="time-box">
        <span id="days" class="number">00</span>
        <span class="label">Days</span>
      </div>
      <div class="time-box">
        <span id="hours" class="number">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-box">
        <span id="minutes" class="number">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-box">
        <span id="seconds" class="number">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <audio id="backgroundMusic" autoplay loop>
      <source src="your-music.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script src="script.js"></script>
</body>
      </html>
